<!DOCTYPE html>
<html>
<head>
    <title>Three.js VRM Test</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@latest/lib/three-vrm.module.js",
                "@pixiv/three-vrm-animation": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm-animation@latest/lib/three-vrm-animation.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';
        import { VRMAnimationLoaderPlugin, createVRMAnimationClip, VRMLookAtQuaternionProxy } from '@pixiv/three-vrm-animation';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        let currentVrm = null;
        let mixer = null;
        const clock = new THREE.Clock();

        // 1. Setup scene, camera, renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xbbbbbb);

        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set( 0, 1.2, 1.5 );

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild( renderer.domElement );
        
        const controls = new OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 1.0, 0 );
        controls.update();

        const light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0xcccccc);
        scene.add(ambientLight);
        
        scene.add(new THREE.GridHelper());

        // 2. Load VRM model
        const vrmUrl = 'models/Asian/Asian_F_1_Busi.vrm';
        const vrmaUrl = 'VRMA/Clapping.vrma';

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        loader.register((parser) => new VRMAnimationLoaderPlugin(parser));

        console.log('Loading VRM model...');
        loader.load(vrmUrl,
            (gltf) => {
                const vrm = gltf.userData.vrm;
                console.log('VRM model loaded:', vrm);
                scene.add(vrm.scene);
                currentVrm = vrm;

                vrm.scene.rotation.y = Math.PI;

                // Create AnimationMixer for the VRM
                mixer = new THREE.AnimationMixer(vrm.scene);

                // Add VRMLookAtQuaternionProxy for look-at animations
                const lookAtQuatProxy = new VRMLookAtQuaternionProxy(vrm.lookAt);
                lookAtQuatProxy.name = 'lookAtQuaternionProxy';
                vrm.scene.add(lookAtQuatProxy);

                // Load animation
                loadAnimation(vrm, vrmaUrl);
            },
            (progress) => console.log('Loading model...', 100.0 * (progress.loaded / progress.total), '%'),
            (error) => {
                console.error('Error loading VRM model', error);
                displayError('Failed to load VRM model. This is likely due to your local server not sending the correct CORS/CORB headers for .vrm files. Please check your browser console for more details and configure your server to send the correct Content-Type header (e.g., application/octet-stream).');
            }
        );

        function loadAnimation(vrm, url) {
            console.log('Loading VRMA animation...');

            loader.load(url,
                (gltf) => {
                    console.log('VRMA file loaded', gltf);

                    // Get VRM animation from userData
                    const vrmAnimations = gltf.userData.vrmAnimations;
                    if (vrmAnimations && vrmAnimations.length > 0) {
                        const vrmAnimation = vrmAnimations[0];
                        console.log('VRM Animation found:', vrmAnimation);

                        // Create animation clip using createVRMAnimationClip
                        const clip = createVRMAnimationClip(vrmAnimation, vrm);

                        if (clip && mixer) {
                            console.log('Playing VRM animation clip:', clip.name);
                            const action = mixer.clipAction(clip);
                            action.play();
                        } else {
                            console.error('Failed to create animation clip or mixer not found.');
                            displayError('Failed to create animation clip. Check console for details.');
                        }
                    } else {
                        console.error('No VRM animations found in VRMA file.');
                        displayError('No VRM animations found in the VRMA file. The file might be invalid.');
                    }
                },
                (progress) => console.log('Loading animation...', 100.0 * (progress.loaded / progress.total), '%'),
                (error) => {
                    console.error('Error loading animation', error);
                    displayError('Failed to load VRMA animation. This is likely a server configuration issue. Please check the browser console.');
                }
            );
        }

        function displayError(message) {
            let errorDiv = document.getElementById('error-div');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'error-div';
                errorDiv.style.position = 'absolute';
                errorDiv.style.top = '10px';
                errorDiv.style.left = '10px';
                errorDiv.style.padding = '10px';
                errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                errorDiv.style.color = 'white';
                errorDiv.style.fontFamily = 'sans-serif';
                document.body.appendChild(errorDiv);
            }
            errorDiv.innerText = message;
        }

        // 3. Animation loop
        function animate() {
            requestAnimationFrame( animate );
            const delta = clock.getDelta();

            // Update VRM
            if (currentVrm) {
                currentVrm.update(delta);
            }

            // Update animation mixer
            if (mixer) {
                mixer.update(delta);
            }

            renderer.render( scene, camera );
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
